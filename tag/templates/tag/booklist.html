
{% extends 'default/base.html' %}
{% load staticfiles %}
{% block content %}
      <div class="jumbotron">
        <big>心在远方，书在身边</big>
        <form>
            <div>
              <input class="span2" type="text" maxlength="20" style="width:60%;"
                    placeholder="感兴趣的">
              <a class="btn btn-lg btn-primary btn-search-own" style="line-height: 1.5;"  role="button">搜索</a>
            </div>

        </form>

        </p>
      </div>

        <div>
            <h2>符合条件的书</h2>
            <ul data-role="listview">
                {% for book in book_list %}
                <li>
                    <a href="/book/{{ book.id }}">
                        <img src="{{book.imgurl}}" class="img-polaroid book_img"> </img>
                        <h5>{{ book.title }} </h5>
                        <h5>拥有者:{{ book.username }} </h5>
                        <h5>位置:{{ book.position }}</h5>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

{% endblock %}
