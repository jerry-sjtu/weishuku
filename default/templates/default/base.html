<!DOCTYPE html>
<html>
  <head>
    <title>微书库</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/extension.css" rel="stylesheet">
    <link rel="stylesheet" href="{{STATIC_URL}}css/jquery.mobile-1.4.1.min.css">
    <link href="{{STATIC_URL}}css/weishuku.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle mobile-nav-toggle-btn" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'default:index' %}">微书库</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" class="">我的书库</a>
            </li>

            <li class="dropdown">
              <a href="#" >小组</a>
            </li>

            <li>
              <a href="{% url 'activity:index' %}">活动</b></a>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if is_login %}
            <li class="active"><a href="#">{{ username }}</a></li>
            <li><a href="{% url 'message:index' %}"><span class="glyphicon glyphicon-bell red_star"></span> {{msg_num}}</a></li>
            <li><a href="{% url 'member:logout' %}">注销</a></li>
            {% else %}
            <li class="active"><a href="{% url 'member:login' %}">登陆</a></li>
            <li><a href="javascript:window.location.href='{% url 'member:register' %}'">注册</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>

     <div>
         <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-primary" onclick="choosecity()" >上海<b class="caret"></b></button>
         </div>
         <div id="draggable" class="col-md-3 ui-widget-content" style="position:absolute;z-index:10;"></div>
     </div>


        <div>
          {% block content %} {% endblock %}
        </div>

        <div id="footer" class="col-md-12 copyright">
            <hr>
            © 2005－2013 nianyike.com, all rights reserved
        </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/jquery-ui-1.10.4.js"></script>
	<!--<script src="{{STATIC_URL}}js/jquery.mobile-1.4.1.min.js"></script>-->
    <script type="application/javascript">
        function choosecity()
        {
            if ($('#draggable').text() == '')
            {
                $.ajax({
                    type: 'GET',
                    url: "/member/city_list/",
                    success: function(r){
                        $("#draggable").html(r);
                    }
                });
            }
            else{
                $("#draggable").empty();
            }
        }
        $( "#draggable" ).draggable();
    </script>
  </body>
</html>
