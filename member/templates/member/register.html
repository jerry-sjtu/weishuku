<!DOCTYPE html>
<html>
<head>
    <title>注册微书库</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/jquery.mobile-1.4.1.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/signin.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/city.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/weishuku.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="{{ STATIC_URL }}/js/jquery.mobile-1.4.1.min.js"></script>
    <script src="{{ STATIC_URL }}/js/jquery-1.10.2.min.js"></script>
    <script src="{{ STATIC_URL }}/js/city.js"></script>
</head>
<body>
<div class="container">
    <form action="/member/register/" method="post" class="form-signin"> {% csrf_token %}
        <h3 class="form-signin-heading">感谢您注册微书库</h3>
        <input id="id_account" name="account" type="text" class="form-control" placeholder="用户名" required autofocus>
        <input id="id_password" name="password" type="password" class="form-control register-password" placeholder="密码" required>
        <input id="id_repeat_password" name="repeat_password" type="password" class="form-control" placeholder="重复密码"
               required>
        <input id="id_email" name="email" type="text" class="form-control" placeholder="邮箱" required>
        <input id="id_department" name="department" type="text" class="form-control" placeholder="存放书籍的位置，如A4">
        <input id="id_phone" name="phone" type="text" class="form-control" placeholder="手机(选填)">
        <label> 城市</label> {{ form.city_list }}
        <label> 性别</label>
        <select id="id_sex" name="sex">
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
        <font color="red" size=5> {{ form.non_field_errors }} </font>
        <label class="checkbox">
            <input id="id_remember" type="checkbox" value="remember-me"><a href="">同意微书库守则</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div>
<!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
